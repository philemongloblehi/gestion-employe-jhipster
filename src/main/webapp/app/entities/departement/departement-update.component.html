<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-departement-heading" jhiTranslate="gestionEmployeAkilApp.departement.home.createOrEditLabel">Create or edit a Departement</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!departement.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="departement.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionEmployeAkilApp.departement.departementLibelle" for="field_departementLibelle">Departement Libelle</label>
                    <input type="text" class="form-control" name="departementLibelle" id="field_departementLibelle"
                        [(ngModel)]="departement.departementLibelle" required/>
                    <div [hidden]="!(editForm.controls.departementLibelle?.dirty && editForm.controls.departementLibelle?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.departementLibelle?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionEmployeAkilApp.departement.localisation" for="field_localisation">Localisation</label>
                    <select class="form-control" id="field_localisation" name="localisation" [(ngModel)]="departement.localisation">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="localisationOption.id === departement.localisation?.id ? departement.localisation : localisationOption" *ngFor="let localisationOption of localisations; trackBy: trackLocalisationById">{{localisationOption.adresse}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
