<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionEmployeAkilApp.departement.home.title">Departements</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-departement" [routerLink]="['/departement/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="gestionEmployeAkilApp.departement.home.createLabel">
            Create new Departement
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gestionEmployeAkilApp.departement.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="departements">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gestionEmployeAkilApp.departement.departementLibelle">Departement Libelle</span></th>
            <th><span jhiTranslate="gestionEmployeAkilApp.departement.localisation">Localisation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let departement of departements ;trackBy: trackId">
                <td><a [routerLink]="['/departement', departement.id, 'view' ]">{{departement.id}}</a></td>
                <td>{{departement.departementLibelle}}</td>
                <td>
                    <div *ngIf="departement.localisation">
                        <a [routerLink]="['../localisation', departement.localisation?.id, 'view' ]" >{{departement.localisation?.adresse}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/departement', departement.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/departement', departement.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'departement/'+ departement.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
