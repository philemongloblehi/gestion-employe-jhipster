<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="emploie">
            <h2><span jhiTranslate="gestionEmployeAkilApp.emploie.detail.title">Emploie</span> {{emploie.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionEmployeAkilApp.emploie.libelle">Libelle</span></dt>
                <dd>
                    <span>{{emploie.libelle}}</span>
                </dd>
                <dt><span jhiTranslate="gestionEmployeAkilApp.emploie.minSalaire">Min Salaire</span></dt>
                <dd>
                    <span>{{emploie.minSalaire}}</span>
                </dd>
                <dt><span jhiTranslate="gestionEmployeAkilApp.emploie.maxSalaire">Max Salaire</span></dt>
                <dd>
                    <span>{{emploie.maxSalaire}}</span>
                </dd>
                <dt><span jhiTranslate="gestionEmployeAkilApp.emploie.employe">Employe</span></dt>
                <dd>
                    <div *ngIf="emploie.employe">
                        <a [routerLink]="['/employe', emploie.employe?.id, 'view']">{{emploie.employe?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gestionEmployeAkilApp.emploie.tache">Tache</span></dt>
                <dd>
                    <span *ngFor="let tache of emploie.taches; let last = last">
                        <a [routerLink]="['/tache', tache?.id, 'view' ]">{{tache.titre}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/emploie', emploie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
