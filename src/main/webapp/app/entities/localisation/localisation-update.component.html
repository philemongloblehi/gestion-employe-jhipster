<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-localisation-heading" jhiTranslate="gestionEmployeAkilApp.localisation.home.createOrEditLabel">Create or edit a Localisation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!localisation.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="localisation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionEmployeAkilApp.localisation.adresse" for="field_adresse">Adresse</label>
                    <input type="text" class="form-control" name="adresse" id="field_adresse"
                        [(ngModel)]="localisation.adresse" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionEmployeAkilApp.localisation.codePostal" for="field_codePostal">Code Postal</label>
                    <input type="text" class="form-control" name="codePostal" id="field_codePostal"
                        [(ngModel)]="localisation.codePostal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionEmployeAkilApp.localisation.ville" for="field_ville">Ville</label>
                    <input type="text" class="form-control" name="ville" id="field_ville"
                        [(ngModel)]="localisation.ville" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionEmployeAkilApp.localisation.province" for="field_province">Province</label>
                    <input type="text" class="form-control" name="province" id="field_province"
                        [(ngModel)]="localisation.province" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionEmployeAkilApp.localisation.pays" for="field_pays">Pays</label>
                    <select class="form-control" id="field_pays" name="pays" [(ngModel)]="localisation.pays">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="paysOption.id === localisation.pays?.id ? localisation.pays : paysOption" *ngFor="let paysOption of pays; trackBy: trackPaysById">{{paysOption.paysLibelle}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
