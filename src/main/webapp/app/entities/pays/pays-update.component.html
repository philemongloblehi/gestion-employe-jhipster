<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-pays-heading" jhiTranslate="gestionEmployeAkilApp.pays.home.createOrEditLabel">Create or edit a Pays</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!pays.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="pays.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionEmployeAkilApp.pays.paysLibelle" for="field_paysLibelle">Pays Libelle</label>
                    <input type="text" class="form-control" name="paysLibelle" id="field_paysLibelle"
                        [(ngModel)]="pays.paysLibelle" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionEmployeAkilApp.pays.region" for="field_region">Region</label>
                    <select class="form-control" id="field_region" name="region" [(ngModel)]="pays.region">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="regionOption.id === pays.region?.id ? pays.region : regionOption" *ngFor="let regionOption of regions; trackBy: trackRegionById">{{regionOption.regionLibelle}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
